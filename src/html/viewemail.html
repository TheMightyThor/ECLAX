{% autoescape true %}
<html>
	<head>
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  	<script type="text/javascript" src="scripts/cogentSolutions.js"></script>
	<script>
  $(function() {
    var availableTags = [
      "New Email",
      "Old Email",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  </script>
	</head>
	<body onload="getCookie()">
		<p>Emails</p>
		  <div>
  <label for="tags" style="color:#FFF;">Search Emails: </label>
  <input id="tags">
</div>
		<ul>
					{% for email in emails %}
					<li>
						<a href="#"><img src="/images/icon-logo2.jpg" alt=""></a>
						<div>
							<h3>{{ email.sender }}</h3>
							<span>{{ email.subject }}</span>
							<p>
								{{ email.message_body }}
							</p>
						</div>
					</li>
					{% endfor %}
					</ul>
	</body>
</html>
{% endautoescape %}
